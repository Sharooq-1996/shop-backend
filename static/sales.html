<!DOCTYPE html>
<html>
<head>
<title>Sales – Ayan Watch and Electronics</title>

<style>
body{
    font-family:Arial;
    background:#eef2f3;
    padding:20px;
}
.container{
    max-width:1200px;
    margin:auto;
    background:white;
    padding:20px;
    border-radius:10px;
}
.product-grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
    margin-bottom:20px;
}
.product-item{
    border:1px solid #ddd;
    padding:15px;
    text-align:center;
    border-radius:10px;
    cursor:pointer;
}
.product-item:hover{
    background:#f1f7ff;
}
.product-item img{
    width:100px;
    height:100px;
    object-fit:contain;
    margin-bottom:10px;
}
.form-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
}
.form-grid input,.form-grid select{
    padding:10px;
}
.add-btn{
    padding:10px 25px;
    background:#28a745;
    color:white;
    border:none;
    margin-top:15px;
    cursor:pointer;
}
.summary{
    display:flex;
    gap:20px;
    margin:20px 0;
}
.box{
    flex:1;
    background:#f1f7ff;
    padding:20px;
    text-align:center;
    font-weight:bold;
    border-radius:10px;
}
table{
    width:100%;
    border-collapse:collapse;
}
th,td{
    border:1px solid #ddd;
    padding:8px;
    text-align:center;
}
th{
    background:#1f7ae0;
    color:white;
}
.print-btn{
    background:#007bff;
    color:white;
    border:none;
    padding:5px 10px;
    cursor:pointer;
}
.filters{
    margin:15px 0;
}
</style>
</head>

<body>

<div class="container">

<h2>Select Product</h2>

<div class="product-grid">

<div class="product-item" onclick="selectProduct('Gents Belt Watch')"><img src="gents-belt.png"><p>Gents Belt Watch</p></div>
<div class="product-item" onclick="selectProduct('Gents Chain Watch')"><img src="gents-chain.png"><p>Gents Chain Watch</p></div>
<div class="product-item" onclick="selectProduct('Ladies Belt Watch')"><img src="ladies-belt.png"><p>Ladies Belt Watch</p></div>
<div class="product-item" onclick="selectProduct('Ladies Chain Watch')"><img src="ladies-chain.png"><p>Ladies Chain Watch</p></div>
<div class="product-item" onclick="selectProduct('Wall Clock')"><img src="wall-clock.png"><p>Wall Clock</p></div>
<div class="product-item" onclick="selectProduct('Alarm Timepiece')"><img src="alarm.png"><p>Alarm Timepiece</p></div>
<div class="product-item" onclick="selectProduct('Strap')"><img src="straps.png"><p>Strap</p></div>
<div class="product-item" onclick="selectProduct('Chain')"><img src="chain.png"><p>Chain</p></div>
<div class="product-item" onclick="selectProduct('Repair')"><img src="repair.png"><p>Repair</p></div>
<div class="product-item" onclick="selectProduct('Watch Cell')"><img src="watch-cell.png"><p>Watch Cell</p></div>

</div>

<h2>Selected Item</h2>

<div class="form-grid">
<input id="customerName" placeholder="Customer Name">
<input id="productName" placeholder="Product" readonly>
<input id="quantity" type="number" value="1">
<input id="price" type="number" placeholder="Enter Price">
<input id="totalAmount" placeholder="Total" readonly>
<select id="paymentMethod">
<option value="CASH">Cash</option>
<option value="UPI">UPI</option>
</select>
</div>

<button class="add-btn" onclick="addSale()">Add Sale</button>

<h2>Sales Report</h2>

<div class="filters">
Search Date:
<input type="date" id="searchDate">
<button onclick="filterByDate()">Search</button>
<button onclick="loadSales()">Today</button>
</div>

<div class="summary">
<div class="box">Total Sales Count<br><span id="count">0</span></div>
<div class="box">Total Sales Amount ₹<br><span id="amount">0</span></div>
</div>

<table>
<thead>
<tr>
<th>ID</th>
<th>Customer</th>
<th>Product</th>
<th>Qty</th>
<th>Price</th>
<th>Payment</th>
<th>Date & Time</th>
<th>Print</th>
</tr>
</thead>
<tbody id="salesBody"></tbody>
</table>

</div>

<script>

/* IST FORMAT */
function formatIST(dateStr){
    const d = new Date(dateStr);

    return d.toLocaleString("en-IN", {
        timeZone: "Asia/Kolkata",
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: true
    });
}

function getTodayIST(){
    return new Date().toLocaleDateString("en-CA",{timeZone:"Asia/Kolkata"});
}

/* SELECT PRODUCT */
function selectProduct(name){
    productName.value=name;
}

/* TOTAL */
price.addEventListener("input",calculateTotal);
quantity.addEventListener("input",calculateTotal);
function calculateTotal(){
    totalAmount.value=(price.value*quantity.value)||0;
}

/* ADD SALE */
async function addSale(){
    if(!productName.value || !price.value){
        alert("Select product and enter price");
        return;
    }

    const sale={
        customerName:customerName.value,
        productName:productName.value,
        quantity:+quantity.value,
        price:+price.value,
        paymentMethod:paymentMethod.value
    };

    await fetch("/sales/create",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(sale)
    });

    customerName.value="";
    productName.value="";
    quantity.value=1;
    price.value="";
    totalAmount.value="";
    paymentMethod.value="CASH";

    loadSales();
}

/* LOAD SALES */
async function loadSales(filterDate=null){

    const res=await fetch("/sales");
    const data=await res.json();

    const body=document.getElementById("salesBody");
    body.innerHTML="";

    let count=0;
    let amount=0;

    const today=getTodayIST();
    const dateToUse=filterDate || today;

    data.forEach(s=>{
        if(!s.createdDate) return;

        const saleDate=new Date(s.createdDate)
            .toLocaleDateString("en-CA",{timeZone:"Asia/Kolkata"});

        if(saleDate===dateToUse){

            count++;
            amount+=s.price*s.quantity;

            body.innerHTML+=`
            <tr>
            <td>${s.saleId}</td>
            <td>${s.customerName}</td>
            <td>${s.productName}</td>
            <td>${s.quantity}</td>
            <td>₹${s.price}</td>
            <td>${s.paymentMethod}</td>
            <td>${formatIST(s.createdDate)}</td>
            <td><button class="print-btn" onclick='printBill(${JSON.stringify(s)})'>Print</button></td>
            </tr>`;
        }
    });

    document.getElementById("count").innerText=count;
    document.getElementById("amount").innerText=amount;
}

/* FILTER */
function filterByDate(){
    const selected=document.getElementById("searchDate").value;
    if(selected){
        loadSales(selected);
    }
}

/* PRINT BILL */
function printBill(sale){
    const win=window.open("","","width=300,height=600");
    win.document.write(`
        <html>
        <body style="font-family:monospace">
        <h3 style="text-align:center">AYAN WATCH & ELECTRONICS</h3>
        <hr>
        Customer: ${sale.customerName}<br>
        Product : ${sale.productName}<br>
        Qty     : ${sale.quantity}<br>
        Price   : ₹${sale.price}<br>
        Payment : ${sale.paymentMethod}<br>
        Date    : ${formatIST(sale.createdDate)}
        <hr>
        <center>Thank You Visit Again</center>
        </body>
        </html>
    `);
    win.document.close();
    win.print();
}

document.addEventListener("DOMContentLoaded",loadSales);

</script>

</body>
</html>
