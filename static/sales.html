<!DOCTYPE html>
<html>
<head>
<title>Sales – Ayan Watch and Electronics</title>

<style>
body{
    font-family:Arial,sans-serif;
    background:#eef2f3;
    padding:20px;
}

.container{
    background:#fff;
    padding:25px;
    max-width:1200px;
    margin:auto;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

h2{margin-top:30px;}

.product-grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
    margin-bottom:20px;
}

.product-item{
    border:1px solid #ddd;
    padding:15px;
    border-radius:10px;
    text-align:center;
    cursor:pointer;
}

.product-item:hover{
    background:#f1f7ff;
}

.product-item img{
    width:90px;
    height:90px;
    object-fit:contain;
}

.form-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
}

.form-grid input,select{
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
}

.qty-box{
    display:flex;
    gap:6px;
}

.qty-box button{
    padding:6px 12px;
}

.add-btn{
    padding:12px 35px;
    background:#28a745;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
    margin-top:15px;
}

.summary{
    display:flex;
    gap:20px;
    margin:20px 0;
}

.box{
    flex:1;
    background:#eaf2ff;
    padding:20px;
    border-radius:10px;
    text-align:center;
    font-weight:bold;
}

table{
    width:100%;
    border-collapse:collapse;
}

th,td{
    border:1px solid #ddd;
    padding:8px;
    text-align:center;
}

th{
    background:#1f7ae0;
    color:white;
}

@media(max-width:700px){
    .product-grid{grid-template-columns:repeat(2,1fr);}
    .form-grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<div class="container">

<h2>Select Product</h2>

<div class="product-grid" id="productGrid"></div>

<h2>Selected Item</h2>

<div class="form-grid">
<input id="customerName" placeholder="Customer Name">
<input id="productName" placeholder="Product" readonly>

<div class="qty-box">
<button onclick="changeQty(-1)">-</button>
<input id="quantity" type="number" value="1">
<button onclick="changeQty(1)">+</button>
</div>

<input id="price" type="number" placeholder="Enter Price">
<input id="totalAmount" placeholder="Total" readonly>

<select id="paymentMethod">
<option value="CASH">Cash</option>
<option value="UPI">UPI</option>
</select>
</div>

<button class="add-btn" onclick="addSale()">Add Sale</button>

<h2>Today’s Sales Report</h2>

<div style="margin-bottom:15px;">
<label>Search by Date: </label>
<input type="date" id="dateFilter">
<button onclick="filterByDate()">Search</button>
<button onclick="loadSales()">Today</button>
</div>

<div class="summary">
<div class="box">Total Sales Count<br><span id="count">0</span></div>
<div class="box">Total Sales Amount ₹<br><span id="amount">0</span></div>
</div>

<table>
<thead>
<tr>
<th>ID</th>
<th>Customer</th>
<th>Product</th>
<th>Qty</th>
<th>Price</th>
<th>Payment</th>
<th>Date</th>
</tr>
</thead>
<tbody id="salesBody"></tbody>
</table>

</div>

<script>

/* PRODUCTS */
const products=[
{name:"Gents Belt Watch",img:"gents-belt.png"},
{name:"Gents Chain Watch",img:"gents-chain.png"},
{name:"Ladies Belt Watch",img:"ladies-belt.png"},
{name:"Ladies Chain Watch",img:"ladies-chain.png"},
{name:"Wall Clock",img:"wall-clock.png"},
{name:"Alarm Timepiece",img:"alarm.png"},
{name:"Strap",img:"straps.png"},
{name:"Chain",img:"chain.png"},
{name:"Repair",img:"repair.png"},
{name:"Watch Cell",img:"watch-cell.png"}
];

function loadProducts(){
const grid=document.getElementById("productGrid");
grid.innerHTML="";
products.forEach(p=>{
grid.innerHTML+=`
<div class="product-item" onclick="selectProduct('${p.name}')">
<img src="${p.img}">
<p>${p.name}</p>
</div>`;
});
}

function selectProduct(name){
productName.value=name;
quantity.value=1;
}

function changeQty(val){
let qty=parseInt(quantity.value)||1;
qty+=val;
if(qty<1) qty=1;
quantity.value=qty;
calculateTotal();
}

function calculateTotal(){
totalAmount.value=(price.value*quantity.value)||0;
}

price.addEventListener("input",calculateTotal);
quantity.addEventListener("input",calculateTotal);

/* SAVE SALE */
function addSale(){
const sale={
customerName:customerName.value,
productName:productName.value,
quantity:+quantity.value,
price:+price.value,
paymentMethod:paymentMethod.value
};

fetch("/sales/create",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify(sale)
}).then(()=>{
customerName.value="";
productName.value="";
quantity.value=1;
price.value="";
totalAmount.value="";
paymentMethod.value="CASH";
loadSales();
});
}

/* DATE HANDLING */
function getTodayIST(){
const now=new Date();
const offset=5.5*60*60*1000;
const ist=new Date(now.getTime()+offset);
return ist.toISOString().split("T")[0];
}

function extractDate(sale){
if(sale.date) return sale.date.split("T")[0];
if(sale.createdDate) return new Date(sale.createdDate).toISOString().split("T")[0];
return null;
}

function loadSales(){
loadSalesByDate(getTodayIST());
}

function filterByDate(){
const selected=document.getElementById("dateFilter").value;
if(selected) loadSalesByDate(selected);
}

function loadSalesByDate(dateToShow){
fetch("/sales")
.then(res=>res.json())
.then(data=>{

const tbody=document.getElementById("salesBody");
tbody.innerHTML="";

let total=0;
let count=0;

data.forEach(sale=>{
const saleDate=extractDate(sale);

if(saleDate===dateToShow){
count++;
total+=Number(sale.price||0);

tbody.innerHTML+=`
<tr>
<td>${sale.id||"-"}</td>
<td>${sale.customerName||"-"}</td>
<td>${sale.productName||"-"}</td>
<td>${sale.quantity||1}</td>
<td>₹${sale.price||0}</td>
<td>${sale.paymentMethod||"-"}</td>
<td>${saleDate}</td>
</tr>`;
}
});

document.getElementById("count").innerText=count;
document.getElementById("amount").innerText=total;
});
}

loadProducts();
loadSales();

</script>

</body>
</html>
