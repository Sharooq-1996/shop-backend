<!DOCTYPE html>
<html>
<head>
<title>Sales – Ayan Watch and Electronics</title>

<style>
body{font-family:Arial;background:#eef2f3;padding:20px}
.container{max-width:1200px;margin:auto;background:white;padding:20px;border-radius:10px}
.product-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;margin-bottom:20px}
.product-item{border:1px solid #ddd;padding:15px;text-align:center;border-radius:10px;cursor:pointer}
.product-item:hover{background:#f1f7ff}
.product-item img{width:100px;height:100px;object-fit:contain;margin-bottom:10px}
.form-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
.form-grid input,.form-grid select{padding:10px}
button{padding:6px 10px;cursor:pointer}
.print{background:#007bff;color:white;border:none}
.delete{background:#dc3545;color:white;border:none}
</style>
</head>

<body>

<div class="container">

<h2>Select Product</h2>

<div class="product-grid">
<div class="product-item" onclick="selectProduct('Watch Cell')">
<img src="watch-cell.png"><p>Watch Cell</p></div>

<div class="product-item" onclick="selectProduct('Titan Cell')">
<img src="titan-cell.png"><p>Titan Cell</p></div>
</div>

<h2>Selected Item</h2>

<div class="form-grid">
<input id="customerName" placeholder="Customer Name">
<input id="productName" placeholder="Product" readonly>

<select id="cellType"></select>

<select id="warranty">
<option value="">Select Warranty</option>
<option>3 Months</option>
<option>6 Months</option>
<option>1 Year</option>
</select>

<input id="quantity" type="number" value="1">
<input id="price" type="number" placeholder="Enter Price">

<select id="paymentMethod">
<option>CASH</option>
<option>UPI</option>
</select>
</div>

<br>
<button onclick="addSale()">Add Sale</button>

<hr>

<h2>Sales Report</h2>

<table border="1" width="100%">
<thead>
<tr>
<th>ID</th>
<th>Customer</th>
<th>Product</th>
<th>Cell</th>
<th>Warranty</th>
<th>Qty</th>
<th>Price</th>
<th>Payment</th>
<th>Date & Time</th>
<th>Action</th>
</tr>
</thead>
<tbody id="salesBody"></tbody>
</table>

</div>

<script>

function selectProduct(name){
    productName.value=name
    loadCellOptions(name)
}

function loadCellOptions(product){
    let cell=document.getElementById("cellType")
    cell.innerHTML=""

    let options=[]

    if(product==="Watch Cell"){
        options=["G1","626","521","721","920","2016","2025","2030","Others"]
    }
    else if(product==="Titan Cell"){
        options=["626","521","721","920"]
    }

    options.forEach(o=>{
        let opt=document.createElement("option")
        opt.text=o
        opt.value=o
        cell.appendChild(opt)
    })
}

async function addSale(){

    const sale={
        customerName:customerName.value,
        productName:productName.value,
        cellType:cellType.value,
        warranty:warranty.value,
        quantity:+quantity.value,
        price:+price.value,
        paymentMethod:paymentMethod.value
    }

    await fetch("/sales/create",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(sale)
    })

    loadSales()
}

async function loadSales(){

    const res=await fetch("/sales")
    const data=await res.json()

    let body=document.getElementById("salesBody")
    body.innerHTML=""

    data.forEach(s=>{
        body.innerHTML+=`
        <tr>
        <td>${s.saleId}</td>
        <td>${s.customerName}</td>
        <td>${s.productName}</td>
        <td>${s.cellType}</td>
        <td>${s.warranty}</td>
        <td>${s.quantity}</td>
        <td>₹${s.price}</td>
        <td>${s.paymentMethod}</td>
        <td>${new Date(s.createdDate).toLocaleString("en-IN",{timeZone:"Asia/Kolkata"})}</td>
        <td>
            <button class="print" onclick='printBill(${JSON.stringify(s)})'>Print</button>
            <button class="delete" onclick="deleteSale(${s.saleId})">Delete</button>
        </td>
        </tr>`
    })
}

function deleteSale(id){
    if(confirm("Delete this sale?")){
        fetch("/sales/delete?id="+id)
        .then(()=>loadSales())
    }
}

function printBill(s){
    const win=window.open("","","width=300,height=600")
    win.document.write(`
        <h3>AYAN WATCH & ELECTRONICS</h3>
        Customer: ${s.customerName}<br>
        Product: ${s.productName}<br>
        Cell: ${s.cellType}<br>
        Warranty: ${s.warranty}<br>
        Qty: ${s.quantity}<br>
        Price: ₹${s.price}<br>
        Payment: ${s.paymentMethod}<br>
        Date: ${new Date(s.createdDate).toLocaleString("en-IN",{timeZone:"Asia/Kolkata"})}
        <hr>Thank You
    `)
    win.document.close()
    win.print()
}

loadSales()

</script>

</body>
</html>
