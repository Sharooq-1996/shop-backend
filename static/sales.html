<!DOCTYPE html>
<html>
<head>
<title>Sales – Ayan Watch and Electronics</title>

<style>
body {
    font-family: Arial, sans-serif;
    background:#eef2f3;
    padding:20px;
}

.container {
    background:#fff;
    padding:25px;
    max-width:1200px;
    margin:auto;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.product-grid {
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
    margin-bottom:20px;
}

.product-item {
    border:1px solid #ddd;
    padding:10px;
    border-radius:10px;
    text-align:center;
    cursor:pointer;
}

.product-item img{
    width:90px;
    height:90px;
    object-fit:cover;
}

.form-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
}

input, select{
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
}

.add-btn{
    margin-top:15px;
    padding:10px 30px;
    background:#28a745;
    color:#fff;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.summary{
    display:flex;
    gap:20px;
    margin:20px 0;
}

.box{
    flex:1;
    background:#f1f7ff;
    padding:18px;
    border-radius:10px;
    text-align:center;
    font-weight:bold;
}

table{
    width:100%;
    border-collapse:collapse;
}

th,td{
    border:1px solid #ddd;
    padding:8px;
    text-align:center;
}

th{
    background:#1f7ae0;
    color:white;
}
</style>
</head>

<body>

<div class="container">

<h2>Select Product</h2>

<div class="product-grid">
    <div class="product-item" onclick="selectProduct('Gents Belt Watch')">
        <img src="gents-belt.png">
        <p>Gents Belt Watch</p>
    </div>

    <div class="product-item" onclick="selectProduct('Gents Chain Watch')">
        <img src="gents-chain.png">
        <p>Gents Chain Watch</p>
    </div>

    <div class="product-item" onclick="selectProduct('Ladies Belt Watch')">
        <img src="ladies-belt.png">
        <p>Ladies Belt Watch</p>
    </div>

    <div class="product-item" onclick="selectProduct('Ladies Chain Watch')">
        <img src="ladies-chain.png">
        <p>Ladies Chain Watch</p>
    </div>

    <div class="product-item" onclick="selectProduct('Wall Clock')">
        <img src="wall-clock.png">
        <p>Wall Clock</p>
    </div>

    <div class="product-item" onclick="selectProduct('Alarm Timepiece')">
        <img src="alarm.png">
        <p>Alarm Timepiece</p>
    </div>

    <div class="product-item" onclick="selectProduct('Strap')">
        <img src="straps.png">
        <p>Strap</p>
    </div>

    <div class="product-item" onclick="selectProduct('Chain')">
        <img src="chain.png">
        <p>Chain</p>
    </div>

    <div class="product-item" onclick="selectProduct('Repair')">
        <img src="repair.png">
        <p>Repair</p>
    </div>

    <div class="product-item" onclick="selectProduct('Watch Cell')">
        <img src="watch-cell.png">
        <p>Watch Cell</p>
    </div>
</div>

<h2>Selected Item</h2>

<div class="form-grid">
    <input id="customerName" placeholder="Customer Name">
    <input id="productName" placeholder="Product" readonly>

    <input id="quantity" type="number" value="1">
    <input id="price" type="number" placeholder="Enter Price">

    <input id="totalAmount" placeholder="Total" readonly>

    <select id="paymentMethod">
        <option value="CASH">Cash</option>
        <option value="UPI">UPI</option>
    </select>
</div>

<button class="add-btn" onclick="addSale()">Add Sale</button>

<h2>Today’s Sales Report</h2>

<div class="summary">
    <div class="box">
        Total Sales Count<br>
        <span id="count">0</span>
    </div>

    <div class="box">
        Total Sales Amount ₹<br>
        <span id="amount">0</span>
    </div>
</div>

<table>
<thead>
<tr>
<th>ID</th>
<th>Customer</th>
<th>Product</th>
<th>Qty</th>
<th>Price</th>
<th>Payment</th>
<th>Date</th>
</tr>
</thead>
<tbody id="salesBody"></tbody>
</table>

</div>

<script>

function selectProduct(name){
    document.getElementById("productName").value = name;
}

price.addEventListener("input",calculateTotal);
quantity.addEventListener("input",calculateTotal);

function calculateTotal(){
    const qty = Number(quantity.value) || 0;
    const pr = Number(price.value) || 0;
    totalAmount.value = qty * pr;
}

function addSale(){
    const sale = {
        customerName: customerName.value,
        productName: productName.value,
        quantity: Number(quantity.value),
        price: Number(price.value),
        paymentMethod: paymentMethod.value
    };

    fetch("/sales/create",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(sale)
    })
    .then(res=>res.json())
    .then(()=>{
        customerName.value="";
        productName.value="";
        quantity.value=1;
        price.value="";
        totalAmount.value="";
        loadSales();
    });
}

function loadSales(){
    fetch("/sales")
    .then(res=>res.json())
    .then(data=>{

        const tbody = document.getElementById("salesBody");
        tbody.innerHTML="";

        let totalAmountSum = 0;
        let totalCount = 0;

        const today = new Date().toISOString().split("T")[0];

        data.forEach(sale=>{

            if(sale.date === today){

                totalCount++;
                totalAmountSum += Number(sale.price);

                tbody.innerHTML += `
                <tr>
                    <td>${sale.id}</td>
                    <td>${sale.customerName}</td>
                    <td>${sale.productName}</td>
                    <td>${sale.quantity}</td>
                    <td>₹${sale.price}</td>
                    <td>${sale.paymentMethod}</td>
                    <td>${sale.date}</td>
                </tr>
                `;
            }
        });

        document.getElementById("count").innerText = totalCount;
        document.getElementById("amount").innerText = totalAmountSum;
    });
}

loadSales();

</script>

</body>
</html>
