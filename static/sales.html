<!DOCTYPE html>
<html>
<head>
    <title>Sales Report - Ayan Watch and Electronics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background:
              linear-gradient(rgba(238,242,243,0.92), rgba(238,242,243,0.92)),
              url("logo.png") center/300px no-repeat fixed;
            padding: 20px;
        }

        .shop-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .shop-header img {
            height: 55px;
        }

        .shop-name {
            font-size: 30px;
            font-weight: bold;
            color: #1f7ae0;
        }

        .container {
            background: white;
            padding: 25px;
            max-width: 1200px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .form-grid input {
            padding: 10px;
            font-size: 15px;
        }

        .form-actions {
            text-align: center;
        }

        .form-actions button {
            padding: 10px 30px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .summary {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .box {
            flex: 1;
            background: #f1f7ff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #1f7ae0;
            color: white;
        }

        .reset-btn {
            margin-top: 15px;
            background: red;
        }
    </style>
</head>

<body>

<div class="shop-header">
    <img src="logo.png">
    <div class="shop-name">Ayan Watch and Electronics</div>
</div>

<div class="container">

<h2>Add Daily Sale</h2>

<div class="form-grid">
    <input id="customerName" placeholder="Customer Name">
    <input id="productName" placeholder="Product Name">
    <input id="quantity" type="number" placeholder="Quantity">
    <input id="price" type="number" placeholder="Price">
</div>

<div class="form-actions">
    <button onclick="addSale()">Add Sale</button>
    <button class="reset-btn" onclick="resetAll()">Reset All Data</button>
</div>

<hr>

<h2>Sales Report</h2>

<div class="summary">
    <div class="box">Total Sales Count<br><span id="count">0</span></div>
    <div class="box">Total Sales Amount ₹<br><span id="amount">0</span></div>
</div>

<table>
<thead>
<tr>
<th>ID</th>
<th>Customer</th>
<th>Product</th>
<th>Qty</th>
<th>Price</th>
<th>Date</th>
</tr>
</thead>
<tbody id="salesBody"></tbody>
</table>

<canvas id="chart" height="120"></canvas>

</div>

<script>

let salesChart = null;

function loadSales() {

fetch("/sales")
.then(r=>r.json())
.then(data=>{

let totalAmount=0;
let totalCount=0;

const tbody=document.getElementById("salesBody");
tbody.innerHTML="";

const daily={};

data.forEach(s=>{

const qty=Number(s.quantity)||0;
const price=Number(s.price)||0;

totalCount+=qty;
totalAmount+=price*qty;

tbody.innerHTML+=`
<tr>
<td>${s.saleId}</td>
<td>${s.customerName}</td>
<td>${s.productName}</td>
<td>${qty}</td>
<td>₹${price}</td>
<td>${new Date(s.createdDate).toLocaleString("en-IN",{timeZone:"Asia/Kolkata"})}</td>
</tr>`;

const d=new Date(s.createdDate)
.toLocaleDateString("en-IN",{timeZone:"Asia/Kolkata"});

daily[d]=(daily[d]||0)+(price*qty);

});

document.getElementById("count").innerText=totalCount;
document.getElementById("amount").innerText=totalAmount.toFixed(2);

if(salesChart){salesChart.destroy();}

salesChart=new Chart(document.getElementById("chart"),{
type:"bar",
data:{
labels:Object.keys(daily),
datasets:[{
label:"Daily Sales ₹",
data:Object.values(daily),
backgroundColor:"#1f7ae0"
}]
}
});

});
}

function addSale(){

const sale={
customerName:customerName.value,
productName:productName.value,
quantity:parseInt(quantity.value),
price:parseFloat(price.value)
};

fetch("/sales/create",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify(sale)
}).then(()=>{
customerName.value="";
productName.value="";
quantity.value="";
price.value="";
loadSales();
});
}

function resetAll(){

if(confirm("Are you sure you want to delete all sales?")){
fetch("/sales/reset",{method:"POST"})
.then(()=>loadSales());
}
}

loadSales();

</script>

</body>
</html>
