<!DOCTYPE html>
<html>
<head>
<title>Sales – Ayan Watch and Electronics</title>

<style>
body {
    font-family: Arial, sans-serif;
    padding:20px;
    background:#eef2f3;
}

.container{
    max-width:1200px;
    margin:auto;
    background:white;
    padding:20px;
    border-radius:10px;
}

.product-grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:12px;
}

.product-item{
    border:1px solid #ddd;
    padding:10px;
    text-align:center;
    border-radius:10px;
    cursor:pointer;
}

.product-item img{
    width:90px;
    height:90px;
    object-fit:cover;
}

.form-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
    margin-top:20px;
}

.form-grid input,.form-grid select{
    padding:10px;
}

.summary{
    display:flex;
    gap:20px;
    margin:20px 0;
}

.box{
    flex:1;
    background:#f1f7ff;
    padding:20px;
    text-align:center;
    font-weight:bold;
    border-radius:10px;
}

table{
    width:100%;
    border-collapse:collapse;
}

th,td{
    border:1px solid #ddd;
    padding:8px;
    text-align:center;
}

th{
    background:#1f7ae0;
    color:white;
}

.add-btn{
    padding:10px 25px;
    background:#28a745;
    color:white;
    border:none;
    margin-top:15px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<h2>Select Product</h2>

<div class="product-grid">
<div class="product-item" onclick="selectProduct('Repair')">Repair</div>
<div class="product-item" onclick="selectProduct('Gents Belt Watch')">Gents Belt Watch</div>
<div class="product-item" onclick="selectProduct('Wall Clock')">Wall Clock</div>
</div>

<h2>Selected Item</h2>

<div class="form-grid">
<input id="customerName" placeholder="Customer Name">
<input id="productName" placeholder="Product" readonly>
<input id="quantity" type="number" value="1">
<input id="price" type="number" placeholder="Enter Price">
<input id="totalAmount" placeholder="Total" readonly>
<select id="paymentMethod">
<option value="CASH">Cash</option>
<option value="UPI">UPI</option>
</select>
</div>

<button class="add-btn" onclick="addSale()">Add Sale</button>

<h2>Today’s Sales Report</h2>

<div class="summary">
<div class="box">Total Sales Count<br><span id="count">0</span></div>
<div class="box">Total Sales Amount ₹<br><span id="amount">0</span></div>
</div>

<table>
<thead>
<tr>
<th>ID</th>
<th>Customer</th>
<th>Product</th>
<th>Qty</th>
<th>Price</th>
<th>Payment</th>
<th>Date</th>
</tr>
</thead>
<tbody id="salesBody"></tbody>
</table>

</div>

<script>

function selectProduct(name){
document.getElementById("productName").value=name;
}

price.addEventListener("input",calculateTotal);
quantity.addEventListener("input",calculateTotal);

function calculateTotal(){
totalAmount.value=(price.value*quantity.value)||0;
}

function addSale(){

const sale={
customerName:customerName.value,
productName:productName.value,
quantity:parseInt(quantity.value),
price:parseFloat(price.value),
paymentMethod:paymentMethod.value
};

fetch("/sales/create",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify(sale)
})
.then(()=>loadSales());
}

function loadSales(){

fetch("/sales")
.then(res=>res.json())
.then(data=>{

const body=document.getElementById("salesBody");
body.innerHTML="";
let count=0;
let amount=0;

// India date
const now=new Date();
const today=now.getFullYear()+"-"+
String(now.getMonth()+1).padStart(2,'0')+"-"+
String(now.getDate()).padStart(2,'0');

data.forEach(s=>{

const id=s.saleId;
const customer=s.customerName;
const product=s.productName;
const qty=s.quantity;
const price=s.price;
const payment=s.paymentMethod;
const created=s.createdDate;

if(!created) return;

const saleDate=new Date(created);
const saleFormatted=
saleDate.getFullYear()+"-"+
String(saleDate.getMonth()+1).padStart(2,'0')+"-"+
String(saleDate.getDate()).padStart(2,'0');

if(saleFormatted===today){

count++;
amount+=price*qty;

body.innerHTML+=`
<tr>
<td>${id}</td>
<td>${customer}</td>
<td>${product}</td>
<td>${qty}</td>
<td>₹${price}</td>
<td>${payment}</td>
<td>${saleFormatted}</td>
</tr>`;
}

});

document.getElementById("count").innerText=count;
document.getElementById("amount").innerText=amount;

});
}

loadSales();

</script>

</body>
</html>
