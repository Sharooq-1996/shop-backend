<!DOCTYPE html>
<html>
<head>
<title>Sales â€“ Ayan Watch and Electronics</title>

<style>
body {
    font-family: Arial, sans-serif;
    background:
      linear-gradient(rgba(238,242,243,0.75), rgba(238,242,243,0.75)),
      url("logo.png") center/420px no-repeat fixed;
    padding: 20px;
}

.shop-header {
    display:flex;
    align-items:center;
    justify-content:center;
    gap:15px;
    margin-bottom:20px;
}
.shop-header img { height:60px; }
.shop-name {
    font-size:30px;
    font-weight:bold;
    color:#1f7ae0;
}

.container {
    background:rgba(255,255,255,0.97);
    padding:25px;
    max-width:1200px;
    margin:auto;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.category-tabs {
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    margin-bottom:15px;
}
.category-tabs button {
    padding:6px 14px;
    border:none;
    background:#1f7ae0;
    color:white;
    border-radius:6px;
    cursor:pointer;
}

.product-grid {
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:12px;
    margin-bottom:20px;
}
.product-item {
    border:1px solid #ddd;
    padding:15px;
    border-radius:10px;
    text-align:center;
    cursor:pointer;
    background:#fff;
}
.product-item:hover { background:#eaf3ff; }
.product-item img {
    width:100px;
    height:100px;
    object-fit:contain;
}

.form-grid {
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
}
.form-grid input, .form-grid select {
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
}

.qty-box {
    display:flex;
    align-items:center;
    gap:6px;
}
.qty-box button {
    padding:6px 12px;
    font-size:18px;
}

.add-btn {
    padding:12px 35px;
    font-size:16px;
    background:#28a745;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
    margin-top:15px;
}

.summary { display:flex; gap:15px; margin:20px 0; flex-wrap:wrap; }
.box {
    flex:1;
    background:#f1f7ff;
    padding:18px;
    border-radius:10px;
    text-align:center;
    font-size:18px;
    font-weight:bold;
}

table { width:100%; border-collapse:collapse; }
th, td { border:1px solid #ddd; padding:8px; text-align:center; }
th { background:#1f7ae0; color:white; }

@media (max-width:700px){
    .form-grid { grid-template-columns:1fr; }
    .product-grid { grid-template-columns:repeat(2,1fr); }
}
</style>
</head>

<body>

<div class="shop-header">
    <img src="logo.png">
    <div class="shop-name">Ayan Watch and Electronics</div>
</div>

<div class="container">

<h2>Select Product</h2>

<div class="product-grid" id="productGrid"></div>

<hr>

<h2>Selected Item</h2>

<div class="form-grid">
    <input id="customerName" placeholder="Customer Name">
    <input id="productName" placeholder="Product" readonly>

    <div class="qty-box">
        <button onclick="changeQty(-1)">-</button>
        <input id="quantity" type="number" value="1">
        <button onclick="changeQty(1)">+</button>
    </div>

    <input id="price" type="number" placeholder="Enter Price">
    <input id="totalAmount" placeholder="Total" readonly>

    <select id="paymentMethod">
        <option value="CASH">Cash</option>
        <option value="UPI">UPI</option>
    </select>
</div>

<button class="add-btn" onclick="addSale()">Add Sale</button>

<hr>

<h2>Todayâ€™s Sales Report</h2>

<div class="summary">
    <div class="box">Total Sales Count<br><span id="count">0</span></div>
    <div class="box">Total Sales Amount â‚¹<br><span id="amount">0</span></div>
</div>

<table>
<thead>
<tr>
<th>ID</th>
<th>Customer</th>
<th>Product</th>
<th>Qty</th>
<th>Price</th>
<th>Payment</th>
<th>Date</th>
</tr>
</thead>
<tbody id="salesBody"></tbody>
</table>

</div>

<script>

/* PRODUCTS (Manual pricing) */
const products = [
{name:"Gents Belt Watch",img:"gents-belt.png"},
{name:"Gents Chain Watch",img:"gents-chain.png"},
{name:"Ladies Belt Watch",img:"ladies-belt.png"},
{name:"Ladies Chain Watch",img:"ladies-chain.png"},
{name:"Wall Clock",img:"wall-clock.png"},
{name:"Alarm Timepiece",img:"alarm.png"},
{name:"Strap",img:"straps.png"},
{name:"Chain",img:"chain.png"},
{name:"Repair",img:"repair.png"},
{name:"Watch Cell",img:"watch-cell.png"}
];

function loadProducts(){
    const grid=document.getElementById("productGrid");
    grid.innerHTML="";
    products.forEach(p=>{
        grid.innerHTML+=`
        <div class="product-item" onclick="selectProduct('${p.name}')">
            <img src="${p.img}">
            <p>${p.name}</p>
        </div>`;
    });
}

function selectProduct(name){
    document.getElementById("productName").value=name;
    document.getElementById("quantity").value=1;
}

function changeQty(val){
    let qty=parseInt(quantity.value)||1;
    qty+=val;
    if(qty<1) qty=1;
    quantity.value=qty;
    calculateTotal();
}

function calculateTotal(){
    const priceVal = parseFloat(price.value)||0;
    const qtyVal = parseInt(quantity.value)||0;
    totalAmount.value = priceVal * qtyVal;
}

price.addEventListener("input",calculateTotal);
quantity.addEventListener("input",calculateTotal);

/* SAVE SALE */
function addSale(){

    const sale={
        customerName:customerName.value,
        productName:productName.value,
        quantity:+quantity.value,
        price:+price.value,
        paymentMethod:paymentMethod.value
    };

    fetch("/sales/create",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(sale)
    }).then(()=>{
        customerName.value="";
        productName.value="";
        quantity.value=1;
        price.value="";
        totalAmount.value="";
        paymentMethod.value="CASH";
        loadSales();
    });
}

/* LOAD TODAY SALES (Indian Time Safe) */
function loadSales(){
    fetch("/sales")
    .then(res=>res.json())
    .then(data=>{

        const tbody = document.getElementById("salesBody");
        tbody.innerHTML="";

        if(data.length === 0){
            document.getElementById("count").innerText = 0;
            document.getElementById("amount").innerText = 0;
            return;
        }

        // ðŸ”¥ Find latest date from database
        let latestDate = data[0].date;

        data.forEach(sale=>{
            if(sale.date > latestDate){
                latestDate = sale.date;
            }
        });

        let totalAmountSum = 0;
        let totalCount = 0;

        data.forEach(sale=>{
            if(sale.date === latestDate){

                totalCount++;
                totalAmountSum += Number(sale.price);

                tbody.innerHTML += `
                <tr>
                    <td>${sale.id}</td>
                    <td>${sale.customerName}</td>
                    <td>${sale.productName}</td>
                    <td>${sale.quantity}</td>
                    <td>â‚¹${sale.price}</td>
                    <td>${sale.paymentMethod}</td>
                    <td>${sale.date}</td>
                </tr>`;
            }
        });

        document.getElementById("count").innerText = totalCount;
        document.getElementById("amount").innerText = totalAmountSum;
    });
}


loadProducts();
loadSales();

</script>

</body>
</html>
