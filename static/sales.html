<!DOCTYPE html>
<html>
<head>
<title>Sales - Ayan Watch and Electronics</title>

<style>
body{font-family:Arial;background:#eef2f3;padding:20px;}
.container{background:white;padding:20px;max-width:1300px;margin:auto;border-radius:10px;}
.tabs{display:flex;gap:10px;margin-bottom:15px;}
.tabs button{padding:8px 15px;border:none;background:#1f7ae0;color:white;border-radius:5px;cursor:pointer;}
.product-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:15px;margin-bottom:20px;}
.product{border:1px solid #ddd;padding:10px;text-align:center;border-radius:8px;cursor:pointer;}
.product img{width:100%;height:130px;object-fit:contain;}
.selected{border:2px solid green;}
.form-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-bottom:15px;}
input,select{padding:8px;}
button{padding:8px 15px;border:none;background:#28a745;color:white;border-radius:5px;cursor:pointer;}
.summary{display:flex;gap:15px;margin-top:15px;}
.box{flex:1;background:#f1f7ff;padding:10px;text-align:center;border-radius:6px;font-weight:bold;}
table{width:100%;border-collapse:collapse;margin-top:15px;}
th,td{border:1px solid #ddd;padding:6px;text-align:center;}
th{background:#1f7ae0;color:white;}
.print-btn{background:#ff9800;}
.reset-btn{background:#f44336;}
.hidden{display:none;}
@media print{
button,.tabs,.form-grid,.product-grid,#searchDate{display:none;}
}
</style>
</head>

<body>

<div class="container">

<h2>Ayan Watch and Electronics - POS</h2>

<div class="tabs">
<button onclick="filterCategory('watch')">Watches</button>
<button onclick="filterCategory('cell')">Cells</button>
<button onclick="filterCategory('accessory')">Accessories</button>
</div>

<div class="product-grid" id="productGrid"></div>

<div class="form-grid">
<input id="customerName" placeholder="Customer Name">
<input id="description" placeholder="Description">
<select id="cellSelect" class="hidden"></select>

<select id="warrantySelect">
<option value="">Select Warranty</option>
<option>3 Months</option>
<option>6 Months</option>
<option>1 Year</option>
</select>

<input id="quantity" type="number" value="1">
<input id="price" type="number" placeholder="Enter Price">

<select id="paymentMethod">
<option>Cash</option>
<option>UPI</option>
<option>Card</option>
</select>
</div>

<button onclick="addToCart()">Add To Cart</button>
<button onclick="confirmSale()">Confirm Sale</button>
<button onclick="printAll()" class="print-btn">Print Bill</button>
<button onclick="resetAll()" class="reset-btn">Reset All</button>

<h3>Cart</h3>
<table>
<thead>
<tr>
<th>Product</th>
<th>Description</th>
<th>Cell</th>
<th>Warranty</th>
<th>Qty</th>
<th>Price</th>
<th>Remove</th>
</tr>
</thead>
<tbody id="cartBody"></tbody>
</table>

<hr>

<h3>Sales Report</h3>

<input type="date" id="searchDate">
<button onclick="filterByDate()">Search</button>
<button onclick="todaySales()">Today</button>

<div class="summary">
<div class="box">Total Sales Count<br><span id="count">0</span></div>
<div class="box">Total Sales Amount ₹<br><span id="amount">0</span></div>
</div>

<table>
<thead>
<tr>
<th>ID</th>
<th>Customer</th>
<th>Product</th>
<th>Description</th>
<th>Cell</th>
<th>Warranty</th>
<th>Qty</th>
<th>Price</th>
<th>Payment</th>
<th>Date</th>
<th>Action</th>
</tr>
</thead>
<tbody id="salesBody"></tbody>
</table>

</div>

<script>

let selectedProduct="";
let cart=[];

const products=[
{name:"Gents Belt Watch",category:"watch",img:"./gents-belt.png"},
{name:"Gents Chain Watch",category:"watch",img:"./gents-chain.png"},
{name:"Ladies Belt Watch",category:"watch",img:"./ladies-belt.png"},
{name:"Ladies Chain Watch",category:"watch",img:"./ladies-chain.png"},
{name:"Wall Clock",category:"watch",img:"./wall-clock.png"},
{name:"Alarm Timepiece",category:"watch",img:"./alarm.png"},
{name:"Titan Cell",category:"cell",img:"./TitanCells.png"},
{name:"Watch Cell",category:"cell",img:"./watch-cell.png"},
{name:"Strap",category:"accessory",img:"./straps.png"},
{name:"Chain",category:"accessory",img:"./chain.png"},
{name:"Repair",category:"accessory",img:"./repair.png"}
];

function filterCategory(cat){
const grid=document.getElementById("productGrid");
grid.innerHTML="";
products.filter(p=>p.category===cat).forEach(function(p){
grid.innerHTML +=
'<div class="product" onclick="selectProduct(\''+p.name+'\',this)">'+
'<img src="'+p.img+'">'+
'<div>'+p.name+'</div>'+
'</div>';
});
}

filterCategory("watch");

function selectProduct(name,el){
selectedProduct=name;
document.querySelectorAll(".product").forEach(function(p){
p.classList.remove("selected");
});
el.classList.add("selected");
setupCellDropdown(name);
}

function setupCellDropdown(product){
const cell=document.getElementById("cellSelect");
cell.innerHTML="";
if(product==="Titan Cell"){
cell.classList.remove("hidden");
["521","626","621","721","920"].forEach(function(c){
cell.innerHTML+='<option>'+c+'</option>';
});
}
else if(product==="Watch Cell"){
cell.classList.remove("hidden");
["G1","626","521","621","721","920","2016","2025","2032","Others"].forEach(function(c){
cell.innerHTML+='<option>'+c+'</option>';
});
}
else{
cell.classList.add("hidden");
}
}

function addToCart(){
if(!selectedProduct){alert("Select product");return;}

cart.push({
product:selectedProduct,
description:document.getElementById("description").value,
cell:cellSelect.classList.contains("hidden")?"":cellSelect.value,
warranty:warrantySelect.value,
qty:parseInt(quantity.value),
price:parseFloat(price.value)
});

renderCart();
clearForm();
}

function clearForm(){
description.value="";
quantity.value=1;
price.value="";
warrantySelect.value="";
}

function renderCart(){
const body=document.getElementById("cartBody");
body.innerHTML="";
cart.forEach(function(item,index){
body.innerHTML+=
"<tr>"+
"<td>"+item.product+"</td>"+
"<td>"+(item.description||"-")+"</td>"+
"<td>"+(item.cell||"-")+"</td>"+
"<td>"+(item.warranty||"-")+"</td>"+
"<td>"+item.qty+"</td>"+
"<td>₹"+item.price+"</td>"+
"<td><button onclick='removeCart("+index+")'>X</button></td>"+
"</tr>";
});
}

function removeCart(i){
cart.splice(i,1);
renderCart();
}

async function confirmSale(){
if(cart.length===0){alert("Cart empty");return;}

for(const item of cart){
await fetch("/sales/create",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
customerName:customerName.value,
productName:item.product,
description:item.description,
cellName:item.cell,
warranty:item.warranty,
quantity:item.qty,
price:item.price,
paymentMethod:paymentMethod.value
})
});
}

cart=[];
renderCart();
customerName.value="";
loadSales();
}

function loadSales(){
fetch("/sales")
.then(r=>r.json())
.then(function(data){

let totalAmount=0,totalCount=0;
const tbody=document.getElementById("salesBody");
tbody.innerHTML="";

data.forEach(function(s){

totalCount+=s.quantity;
totalAmount+=s.quantity*s.price;

tbody.innerHTML+=
"<tr>"+
"<td>"+s.saleId+"</td>"+
"<td>"+s.customerName+"</td>"+
"<td>"+s.productName+"</td>"+
"<td>"+(s.description||"-")+"</td>"+
"<td>"+(s.cellName||"-")+"</td>"+
"<td>"+(s.warranty||"-")+"</td>"+
"<td>"+s.quantity+"</td>"+
"<td>₹"+s.price+"</td>"+
"<td>"+s.paymentMethod+"</td>"+
"<td>"+new Date(s.createdDate).toLocaleString("en-IN",{timeZone:"Asia/Kolkata"})+"</td>"+
"<td>"+
"<button onclick='printSingleSale("+s.saleId+")' class='print-btn'>Print</button> "+
"<button onclick='deleteSale("+s.saleId+")'>Delete</button>"+
"</td>"+
"</tr>";

});

count.innerText=totalCount;
amount.innerText=totalAmount.toFixed(2);

});
}

function printSingleSale(id){

fetch("/sales")
.then(r=>r.json())
.then(function(data){

const s=data.find(function(x){ return x.saleId===id; });
if(!s) return;

const w=window.open("","_blank","width=400,height=600");

w.document.write(
"<h3 style='text-align:center'>Ayan Watch and Electronics</h3>"+
"<hr>"+
"<p><b>Customer:</b> "+s.customerName+"</p>"+
"<p><b>Date:</b> "+new Date(s.createdDate).toLocaleString("en-IN",{timeZone:"Asia/Kolkata"})+"</p>"+
"<table border='1' width='100%' cellpadding='5'>"+
"<tr><td>Product</td><td>"+s.productName+"</td></tr>"+
"<tr><td>Description</td><td>"+(s.description||"-")+"</td></tr>"+
"<tr><td>Cell</td><td>"+(s.cellName||"-")+"</td></tr>"+
"<tr><td>Warranty</td><td>"+(s.warranty||"-")+"</td></tr>"+
"<tr><td>Qty</td><td>"+s.quantity+"</td></tr>"+
"<tr><td>Price</td><td>₹"+s.price+"</td></tr>"+
"<tr><td>Payment</td><td>"+s.paymentMethod+"</td></tr>"+
"</table>"+
"<h4>Total: ₹"+(s.quantity*s.price).toFixed(2)+"</h4>"+
"<script>window.print();<\/script>"
);

w.document.close();

});
}

function deleteSale(id){
fetch("/sales/delete?id="+id).then(function(){loadSales();});
}

function resetAll(){
if(confirm("Delete all data?")){
fetch("/sales/reset",{method:"POST"}).then(function(){loadSales();});
}
}

function printAll(){window.print();}

function filterByDate(){
const date=document.getElementById("searchDate").value;
fetch("/sales")
.then(r=>r.json())
.then(function(data){
const filtered=data.filter(function(s){
return new Date(s.createdDate)
.toLocaleDateString("en-CA",{timeZone:"Asia/Kolkata"})===date;
});
renderFiltered(filtered);
});
}

function todaySales(){
searchDate.value=new Date().toLocaleDateString("en-CA",{timeZone:"Asia/Kolkata"});
filterByDate();
}

function renderFiltered(data){
let totalAmount=0,totalCount=0;
const tbody=document.getElementById("salesBody");
tbody.innerHTML="";

data.forEach(function(s){
totalCount+=s.quantity;
totalAmount+=s.quantity*s.price;

tbody.innerHTML+=
"<tr>"+
"<td>"+s.saleId+"</td>"+
"<td>"+s.customerName+"</td>"+
"<td>"+s.productName+"</td>"+
"<td>"+(s.description||"-")+"</td>"+
"<td>"+(s.cellName||"-")+"</td>"+
"<td>"+(s.warranty||"-")+"</td>"+
"<td>"+s.quantity+"</td>"+
"<td>₹"+s.price+"</td>"+
"<td>"+s.paymentMethod+"</td>"+
"<td>"+new Date(s.createdDate).toLocaleString("en-IN",{timeZone:"Asia/Kolkata"})+"</td>"+
"<td>"+
"<button onclick='printSingleSale("+s.saleId+")' class='print-btn'>Print</button> "+
"<button onclick='deleteSale("+s.saleId+")'>Delete</button>"+
"</td>"+
"</tr>";
});

count.innerText=totalCount;
amount.innerText=totalAmount.toFixed(2);
}

loadSales();

</script>

</body>
</html>
